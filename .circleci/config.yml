version: 2.1


## base conf



references:
  workspace_root: &workspace_root
    /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

orbs:
  docker-publish: circleci/docker-publish@0.1.1

executors:
    node-executor:
      docker:
        - image: circleci/node:10.14.1-browsers
          user: root

      environment:
        CC_TEST_REPORTER_ID: 1ce2c894983929f01f1a2e38b99f695de00efa01a38043280c6849761de2578a

      working_directory: ~/project

    alpine-executor:
      docker:
        - image: alpine:3.8
          user: root

      working_directory: ~/project

    python-executor:
      docker:
        - image: python:3.7.1
          user: root

      working_directory: ~/project

commands:
  executor-alpine-setup-dependencies:
    description: "Alpine image dependencies install"
    steps:
      - run:
          command: |
            apk add zip
            apk add curl
            apk add coreutils
            apk add gcc
            apk add jemalloc-dev
            apk add linux-headers
            apk add make
            apk add cmake
            apk add g++
            apk add musl-dev
            apk add ca-certificates
            apk add bash

  executor-env-variables:
    description: "Prepare env Variables"
    parameters:
      env-file-name:
        type: string
        default: "new-env-vars"
    steps:
      - run:
          name: Integrating env parameters from << parameters.env-file-name >> into BASH_ENV
          command: |
            cat /tmp/workspace/<< parameters.env-file-name >> >> $BASH_ENV

  libs-external-get:
    description: "TBA"
    parameters:
      base-cache-prefix:
        type: string
        default: "v030"
      lib-github-org:
        type: string
        default: "RedisLabsModules"
      lib-name:
        type: string
        default: "rejson"
      lib-release:
        type: string
      lib-release-package-extension:
        type: string
        default: "zip"
    steps:
      - run:
          name: Create << parameters.lib-name >> parameters
          command: |
            echo "base-cache-prefix=<< parameters.base-cache-prefix >>" >>libs-external-get.parameters
            echo "lib-github-org=<< parameters.lib-github-org >>" >>libs-external-get.parameters
            echo "lib-name=<< parameters.lib-name >>" >>libs-external-get.parameters
            echo "lib-release=<< parameters.lib-release >>" >>libs-external-get.parameters
            echo "lib-release-package-extension=<< parameters.lib-release-package-extension >>" >>libs-external-get.parameters

      - run:
          name: Create << parameters.lib-name >> workspace download directory
          command: mkdir -p /tmp/workspace/download/<< parameters.lib-name >>

      - restore_cache:
          key: external-dependencies-package-cache-<< parameters.base-cache-prefix >>-<< parameters.lib-name >>-{{ checksum "libs-external-get.parameters" }}

      - run:
          name: Get << parameters.lib-name >> tag from Github
          command: |
            test -e /tmp/workspace/download/<< parameters.lib-name >>/<< parameters.lib-name >>-<< parameters.lib-release >>.<< parameters.lib-release-package-extension >> \
            && echo file exists, skipping \
            || \
            wget -O /tmp/workspace/download/<< parameters.lib-name >>/<< parameters.lib-name >>-<< parameters.lib-release >>.<< parameters.lib-release-package-extension >> https://github.com/<< parameters.lib-github-org >>/<< parameters.lib-name >>/archive/<< parameters.lib-release >>.<< parameters.lib-release-package-extension >>

      - save_cache:
          key: external-dependencies-package-cache-<< parameters.base-cache-prefix >>-<< parameters.lib-name >>-{{ checksum "libs-external-get.parameters" }}
          paths:
            - /tmp/workspace/download/<< parameters.lib-name >>/




